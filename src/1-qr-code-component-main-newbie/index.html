<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../app.css">
</head>
<body class="outfit">

  <!-- content container -->
  <main class=" flex flex-col items-center justify-center  w-full min-h-screen bg-slate-300 shadow-lg">
     <!-- Qr Code box  -->
    <section class="w-80  rounded-s-2xl p-4 pb-10 bg-white">
      <!-- Qr Code img -->
       <div class="rounded-[10px] overflow-hidden">
        <img src="./images/image-qr-code.png" alt="qr code image">
       </div>
      <!-- Qr Code title -->
       <h1 class="mt-6 mb font-bold text-s-2xl leading-9 tracking-normal text-center text-slate-900">
        Improve your front-end skills by building projects
       </h1>
      <!-- Qr Code caption -->
       <p class="mt-4  font-normal text-s-base tracking-[0.2px] text-center text-slate-500">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
       </p>
    </section>
    <div class="attribution mt-10">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-orange-500 underline">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Hossein-NP" target="_blank" class="text-orange-700 underline">Hossein Noruzpur</a>.
    </div>
   </main>
  
</body>
</html>
